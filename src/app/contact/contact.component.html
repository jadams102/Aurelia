<title>Contact</title>
<div class="contact-section">
  <div class="container">
    <div class="row">
      <div class="hidden-sm col-md-6 col-lg-8">
      </div>
      <div class="col-sm-12 col-md-6 col-lg-4">
        <div class="card">
          <div class="card-body">
            <h1 class="card-title">Contact Us</h1>
            <hr>
            <p>
              To plan your voyage or get more information about our services please contact us by phone, email, or the
              form below. We will be happy to hear from you!<br>
              
            </p>
            <p>
                <strong>Email:</strong> <a href="mailto:info@schooneraurelia.com">info@schooneraurelia.com</a><br>
              <strong>Phone:</strong> (907) 255 3042<br>
              <br>
              <strong>Aurelia Charters</strong><br>
              NGOA Marine LLC<br>
              P.O. Box 2829<br>
              Valdez, AK 99686
            </p>
          
              <div class="form-group">
                <label for="email">Your Email</label>
                <input #newEmail class="form-control" type="email" placeholder="Your email">
              </div>
              <div class="form-group">
                <label for="message">Your Message</label>
                <textarea #newMessage class="form-control" name="message" placeholder="Test Message"></textarea>
              </div>
              <button class='contact-btn' (click)="sendMessage(newEmail.value, newMessage.value); newEmail.value=''; newMessage.value=''">Send Message</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
