<div class="gallery-section">
  <div class="container">
    <div class="col">
      <ul>
        <li class='card' *ngFor="let gallery of galleries">
          <div class="card-body" (click)='goToDetailPage(gallery.name)'>
            <h3>{{gallery.name}}</h3>
          </div>
          <div class="card-footer">
            <button class="btn btn-danger" (click)='deleteGallery(gallery)'>Delete</button>
          </div>
        </li>
      </ul>
    </div>
    <app-upload></app-upload>
  </div>
</div>
