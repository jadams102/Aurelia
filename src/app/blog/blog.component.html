<div class="container">
    <app-blog-add></app-blog-add>
    <div *ngFor="let post of posts" class="card">
        <div class="card-body">
            <div class="card-title">
                <h3 class="post-title">{{post.title}}</h3>
                <h4 class="post-date">{{post.date}}</h4>
            </div>
            <div class="card-text">
                <p style="white-space: pre-wrap;"
                >{{post.body}}</p>
            </div>
            <button class="btn btn-warning" (click)="goToDetailPage(post)">Edit</button>
            <button class="btn btn-danger" (click)="deletePost(post)">Delete</button>
        </div>
    </div>
</div>
