<button *ngIf='!addingImages' class="btn btn-info" (click)=toggleAddingImages()>Add Images</button>
<div *ngIf='addingImages' class="card">
  <div class="card-body">
    <div class="card-title">
      <h2 class="heading">Upload New Images</h2>
    </div>
    <div class="card-text">
      <div *ngIf="upload">
        <div class="progress">
          <div class="progress-bar progress-bar-animated" [ngStyle]="{ 'width': upload?.progress + '%' }"></div>
        </div>
        Progress: {{upload?.progress}}% Complete
      </div>
      <div class="form-group">
        <input type="file" (change)="handleFiles($event)" class="form-control">
      </div>
      <div class="form-group">
        <label>Title</label>
        <input type="text" [(ngModel)]="title" placeholder="Title..." class="form-control">
      </div>
      <div class="form-group">
        <label>Description</label>
        <input type="text" [(ngModel)]="description" placeholder="Description..." class="form-control">
      </div>
      <div *ngIf='galleries' class="form-group">
        <label>Gallery</label>
        <select class="form-control" [(ngModel)]="gallery">
          <option *ngFor='let gallery of galleries' value="{{gallery.name}}">{{gallery.name}}</option>
        </select>
      </div>
      <div class="form-group">
        <label>Add Gallery</label>
        <input placeholder="Enter New Gallery Name..." class="form-control" type="text" #newGallery>
      </div>
      <button class="btn btn-primary" (click)='addGallery(newGallery.value)'>Add Gallery</button>
      <button class="btn btn-primary" (click)="uploadFiles(title, description, gallery)">Upload Images</button>
      <button class="btn btn-info" (click)=toggleAddingImages()>Done</button>
    </div>
  </div>
</div>
